type: object
additionalProperties:
  type: object
  properties:
    image:
      type: object
      properties:
        name:
          type: string
        registry:
          type: object
          properties:
            push:
              type: boolean
            url:
              type: string
              format: uri
            credential_id:
              type: string
    hostname:
      type: string
    volumes:
      type: array
      items:
        type: object
        properties:
          type:
            type: string
            enum: [bind]
          source:
            type: string
          target:
            type: string
    command:
      type: string
    environment:
      $ref: './Environment.yaml'
example:
  checkstyle:
    image:
      name: checkstyle/maven-builder-image
      registry:
        push: true
        url: https://hub.docker.com/
        credential_id: my-dockerhub-cred
    hostname: checkstyle-host
    volumes:
    - source: ./
      target: ./simple-java-app
      type: bind
    command: sleep 600000
