type: object
additionalProperties:
  type: object
  minProperties: 1
  properties:
    repos:
      type: array
      items:
        type: object
        properties:
          repo_name:
            type: string 
          container:
            type: string
          commands:
            $ref: './Commands_simplified.yaml'
          tox:
            $ref: './Tox_simplified.yaml'
        additionalProperties: false
    when:
      properties:
        branch:
          $ref: './When_branch.yaml'
        building_tag:
          $ref: './When_building_tag.yaml'
      additionalProperties: false
example:
  qc_style:
    repos:
      simple-java-maven-app:
        container: checkstyle
        commands:
        - mvn checkstyle:check
    branch:
      pattern: 'release-\\d+'
