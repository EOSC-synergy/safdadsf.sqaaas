get:
  summary: Gets all supported criteria.
  description: >
    Obtains all the criteria supported by the JePL.
  operationId: getCriteria
  tags:
    - criteria
  responses:
    '200':
      description: Array of all supported criteria.
      content:
        application/json:
          schema:
            type: array
            items:
              allOf:
                - $ref: ../components/schemas/SQA_qc_style.yaml
                - $ref: ../components/schemas/SQA_qc_coverage.yaml
                - $ref: ../components/schemas/SQA_qc_functional.yaml
                - $ref: ../components/schemas/SQA_qc_security.yaml
                - $ref: ../components/schemas/SQA_qc_doc.yaml
